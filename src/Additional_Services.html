<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap"
    />
  </head>
  <body>
    <div
      class="w-[360px] flex flex-col items-center justify-start gap-4 leading-[normal] tracking-[normal] text-left text-base text-gray-700 font-roboto"
    >
      <img
        class="self-stretch relative rounded-2xl max-w-full overflow-hidden h-[360px] object-cover"
        alt=""
        src="/public/rectangle-9@2x.png"
      />

      <div
        class="self-stretch flex flex-row items-start justify-between pr-1 gap-5"
      > 
        <div class="flex flex-col items-start justify-start gap-2">
          <div class="relative inline-block">Sparklers</div>
          <div class="relative text-gray-500 inline-block">
            $135/ hour
          </div>
        </div>
        <img
          class="h-[30px] w-[30px] relative"
          loading="lazy"
          alt=""
          src="/public/add-cta.svg"
        />
      </div>
    </div>

    <div
      class="w-[360px] flex flex-col items-center justify-start gap-4 leading-[normal] tracking-[normal] text-left text-base text-gray-700 font-roboto"
    >
      <div
        class="w-[360px] !m-[0] absolute top-[0px] left-[0px] rounded-t-2xl rounded-b-none bg-mariner-700 flex flex-row items-center justify-center py-2 px-5 box-border whitespace-nowrap z-[1] text-center text-[14px] text-white"
      >
        <a
          class="[text-decoration:none] relative tracking-[0.1px] text-[inherit]"
          >Service added to booking</a
        >
      </div>
      <img
        class="self-stretch relative rounded-2xl max-w-full overflow-hidden h-[360px] object-cover"
        alt=""
        src="/public/rectangle-9@2x.png"
      />
      <div
        class="self-stretch flex flex-row items-start justify-between pr-1 gap-5"
      > 
        <div class="flex flex-col items-start justify-start gap-2">
          <div class="relative inline-block">Sparklers</div>
          <div class="relative text-gray-500 inline-block">
            $135/ hour
          </div>
        </div>
        <div class="w-[89px] flex flex-row items-center justify-start gap-2">
          <form
            class="max-w-14 rounded border-gray-300 border-[1px] border-solid flex flex-row items-center justify-start py-1.5"
          >
            <input class="relative text-center inline-block min-w-[9px]"></input>
        </form>
          <img
            class="h-6 w-6 relative overflow-hidden shrink-0"
            loading="lazy"
            alt=""
            src="/public/trash2.svg"
          />
        </div>
      </div>
      
    </div>
  </body>
</html>
