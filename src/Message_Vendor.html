<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap"
    />
</head>
  <body>
    <div
      class="w-[796px] border-gray-200 border-[1px]rounded-2xl bg-white  flex flex-col items-start justify-start p-9"
    >
      <section
        class="self-stretch flex flex-col items-start justify-start gap-6 text-left text-2xl text-gray-800 font-roboto"
      >
        <div
          class="self-stretch flex flex-row items-start justify-between"
        >
          <p
            >Still have questions?</p
          >
          <img
            class="h-6 w-6 relative"
            loading="lazy"
            alt=""
            src="/public/close.svg"
          />
        </div>
        <input
          class="border-gray-200 border-[1px] border-solid h-40 w-auto self-stretch rounded-lg flex flex-col items-start justify-start p-3 font-roboto text-base text-gray-500"
          placeholder ="Message the vendor"
        >
        <button
          class="cursor-pointer [border:none] py-3 px-9 bg-gray-800 rounded-lg flex flex-row items-center justify-center whitespace-nowrap hover:bg-dimgray"
        >
          <div
            class="relative text-base font-roboto text-white text-left inline-block min-w-[120px]"
          >
            Message Vendor
          </div>
        </button>
      </section>
    </div>
  </body>
</html>
