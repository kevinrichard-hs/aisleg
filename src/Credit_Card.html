<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>credit card</title>
    <link rel="stylesheet" href="output.css">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap"
    />
</head>
  <body>
    <div
      class="self-stretch rounded-[6px] bg-mariner-50 border-mariner-300 border flex flex-row items-start justify-start py-3 px-3 gap-[3px] max-w-full text-mariner-800 mq750:flex-wrap"
    >
      <div
        class="flex-1 flex flex-row gap-4 min-w-[324px] max-w-full mq750:flex-wrap"
      >
        <img
          class="h-9 w-12 relative rounded-[6px] object-cover"
          loading="lazy"
          alt=""
          src="/public/payment-method-icon@2x.png"
        />

        <div
          class="flex-1 flex flex-col gap-4 max-w-full"
        >
          <div
            class="self-stretch flex flex-col items-start justify-start gap-1"
          >
            <p class="self-stretch relative font-medium text-mariner-800">
              Visa ending in 1234
            </p>
            <p
              class="self-stretch relative text-sm text-mariner-600"
            >
              Expiry 06/2024
            </p>
          </div>
          <div
            class="flex flex-row items-start justify-start gap-2 "
          >
            <button
              class="flex text-sm font-medium text-mariner-500"
            >
              Set as default
            </button>
            <button
              class="flex font-medium text-mariner-700"
            >
              Edit
            </button>
          </div>
        </div>
      </div>
      <input
        class="h-5 w-5 relative rounded-[6px] border-gray-700 border border-solid"
        type="checkbox"
      />
    </div>
    <div
      class="self-stretch rounded-[6px] bg-white border-gray-200 border flex flex-row items-start justify-start py-3 px-3 gap-[3px] max-w-full text-gray-700 mq750:flex-wrap"
    >
      <div
        class="flex-1 flex flex-row gap-4 min-w-[324px] max-w-full mq750:flex-wrap"
      >
        <img
          class="h-9 w-12 relative rounded-[6px] object-cover"
          loading="lazy"
          alt=""
          src="/public/payment-method-icon@2x.png"
        />

        <div
          class="flex-1 flex flex-col gap-4 max-w-full"
        >
          <div
            class="self-stretch flex flex-col items-start justify-start gap-1"
          >
            <p class="self-stretch relative font-medium text-gray-700">
              Visa ending in 1234
            </p>
            <p
              class="self-stretch relative text-sm text-gray-500"
            >
              Expiry 06/2024
            </p>
          </div>
          <div
            class="flex flex-row items-center justify-start gap-2 "
          >
            <button
              class="flex text-sm font-medium text-gray-400"
            >
              Set as default
            </button>
            <button
              class="flex font-medium text-gray-700"
            >
              Edit
            </button>
          </div>
        </div>
      </div>
      <input
        class="h-5 w-5 relative rounded-[6px] border-gray-700 border border-solid"
        type="checkbox"
      />
    </div>
  </body>
</html>
