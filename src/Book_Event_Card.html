<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>book event</title>
    <link rel="stylesheet" href="output.css">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap"
    />
</head>
  <body>
    <form
      class="w-[386px] rounded-xl border-gray-300 border-[1px] border-solid box-border flex flex-col items-start justify-start py-6 px-6 gap-6 leading-[normal] tracking-[normal]"
    >
      <div
        class="relative text-base font-roboto text-gray-800 text-left inline-block"
      >
        Book your event
      </div>
      <div
        class="self-stretch flex flex-col items-start justify-start gap-3"
      >
        <div
          class="self-stretch flex flex-col items-start justify-start gap-1"
        >
          <div class="flex flex-row items-center justify-start">
            <div
              class="relative text-sm leading-[16px] font-roboto text-gray-600 text-left inline-block"
            >
              Event Date
            </div>
          </div>
          <div
            class="self-stretch rounded-lg h-12 border-gray-300 border-[1px] border-solid flex flex-row items-center justify-between py-2.5 pl-4 pr-2 "
          >
            <input
              class="w-[73px] [border:none] [outline:none] font-roboto text-sm bg-[transparent] h-4 relative tracking-[0.5px] text-gray-500 text-left flex items-center p-0"
              placeholder="Add a Date"
              type="text"
            />

            <img
              class="h-6 w-6 relative"
              alt=""
              src="/public/calendar-today.svg"
            />
          </div>
        </div>
        <div
          class="self-stretch flex flex-col items-start justify-start gap-1"
        >
          <div class="flex flex-row items-center justify-start">
            <div
              class="relative text-sm leading-[16px] font-roboto text-gray-600 text-left inline-block"
            >
              Guests
            </div>
          </div>
          <div
            class="self-stretch rounded-lg h-12 border-gray-300 border-[1px] border-solid flex flex-row items-center justify-between py-3 px-4"
          >
            <input
              class="font-roboto text-sm relative tracking-[0.5px] text-gray-500 text-left flex items-center"
              placeholder="Enter number of guests"
              type="number"
            />
          </div>
        </div>
      </div>
      <button
        class="cursor-pointer py-2 px-5 bg-mariner-700 self-stretch rounded-[20px] flex flex-row items-center justify-center"
        id="bookButton"
      >
        <div
          class="relative text-base tracking-[0.1px] leading-[20px] font-roboto text-white text-center inline-block "
        >
          Book
        </div>
      </button>
      <div
        class="self-stretch flex flex-col items-start justify-start px-2 gap-3"
      >
        <div
          class="self-stretch flex flex-row items-start justify-between "
        >
          <div
            class="relative text-sm font-roboto text-gray-700 text-center inline-block"
          >
            Elite Package
          </div>
          <div
            class="relative text-sm tracking-[0.1px] font-roboto text-gray-700 text-center inline-block whitespace-nowrap"
          >
            $17300
          </div>
        </div>
        <div class="self-stretch flex flex-col items-start justify-start gap-2">
          <div
            class="self-stretch flex flex-row items-start justify-between "
          >
            <div
              class="relative text-sm tracking-[0.1px] font-roboto text-gray-700 text-center inline-block "
            >
              Services Total
            </div>
            <div
              class="relative text-sm tracking-[0.1px] font-roboto text-gray-700 text-center inline-block whitespace-nowrap"
            >
              $4500<!--sum of services total-->
            </div>
          </div>
          <div
            class="self-stretch flex flex-col items-start justify-start gap-1"
          >
            <div
              class="self-stretch flex flex-row items-start justify-between pl-4 "
            ><!--optional additional services that are added-->
              <div 
                class="relative text-sm tracking-[0.1px] font-roboto text-gray-500 text-center inline-block"
              >
                Decor
              </div>
              <div
                class="relative text-sm tracking-[0.1px] font-roboto text-gray-500 text-center inline-block whitespace-nowrap"
              >
                $500
              </div>
            </div>
            <div
              class="self-stretch flex flex-row items-start justify-between pl-4 "
            >
              <div
                class="relative text-sm tracking-[0.1px] font-roboto text-gray-500 text-center inline-block"
              >
                Decor
              </div>
              <div
                class="relative text-sm tracking-[0.1px] font-roboto text-gray-500 text-center inline-block whitespace-nowrap"
              >
                $500
              </div>
            </div>
          </div>
        </div>
        <div
          class="self-stretch flex flex-row items-start justify-between "
        >
          <div
            class="relative text-sm tracking-[0.1px] font-roboto text-gray-700 text-center inline-block "
          >
            Additional Fees
          </div>
          <div
            class="relative text-sm tracking-[0.1px] font-roboto text-gray-700 text-center inline-block whitespace-nowrap"
          >
            $12
          </div>
        </div>
        <img
          class="self-stretch relative max-w-full overflow-hidden max-h-full object-contain mt-[-1px]"
          loading="lazy"
          alt=""
        />

        <div
          class="self-stretch flex flex-row items-start justify-between border-t pt-4"
        >
          <div
            class="relative text-sm  tracking-[0.1px] font-roboto text-gray-700 text-center inline-block "
          >
            Total
          </div>
          <div
            class="relative text-sm tracking-[0.1px] font-roboto text-gray-700 text-center inline-block whitespace-nowrap"
          >
            $25,012
          </div>
        </div>
      </div>
    </form>

  
  </body>
</html>
