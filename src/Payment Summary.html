<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <title>payment summary card</title>
    <link rel="stylesheet" href="./output.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
    />
  </head>
  <body>
          <div
            class="w-[440px] self-stretch rounded-lg border-gray-200 border-[1px] border-solid flex flex-col items-end justify-start py-[22px] px-[23px] gap-5 mq750:pt-5 mq750:pb-5 mq750:box-border"
          >
            <div
              class="self-stretch flex flex-row items-start justify-center pt-0 px-0 pb-3 gap-[16.2px] shrink-0 mq450:flex-wrap"
            >
              <img
                class="h-[120px] w-[120px] relative rounded object-cover mq450:flex-1"
                loading="lazy"
                alt=""
                src="/public/aislego1-1@2x.png"
              />

              <div
                class="flex-1 flex flex-col items-start justify-between gap-4 mq450:min-h-[auto]"
              >
                <div
                  class="self-stretch flex flex-col items-start justify-start gap-1"
                >
                  <h3 class="self-stretch relative font-medium">
                    The Falls Banquet Experience
                  </h3>
                  <p class="self-stretch relative text-base text-gray-600">
                    Elite Package
                  </p>
                </div>
                <div
                  class="self-stretch flex flex-col items-start justify-start gap-1 text-base text-gray-600"
                >
                  <p>
                    New York, New York</p
                  >
                  <div
                    class="flex flex-row items-center justify-start gap-1.5 text-gray-500"
                  >
                    <div
                      class="flex flex-row items-start justify-start w-[18px] h-[18px]"
                    >
                      <img
                        class="h-[18px] w-[18px] relative rounded-[0.5px]"
                        alt=""
                        src="/public/star-icon.svg"
                      />
                    </div>
                    <p
                      class="relative inline-block"
                      >4.8</p
                    >
                  </div>
                </div>
              </div>
            </div>
            <div
              class="self-stretch h-px relative border-gray-200 border-t-[1px] border-solid box-border"
            ></div>
            <div
              class="self-stretch flex flex-col items-start justify-start gap-4 text-base text-gray-800"
            >

              <p class="relative font-medium inline-block">
                Pricing Details
              </p>
              
              <div
                class="self-stretch flex flex-col items-start justify-start gap-4 text-center text-gray-700"
              >
                <!--package total-->
                <div
                  class="self-stretch flex flex-row items-start justify-between mq450:flex-wrap"
                >
                  <p class="inline-block">
                    Elite Package
                  </p>
                  <p
                    class="relative inline-block"
                  >
                    $17300
                </p>
                </div>
                <div
                  class="self-stretch flex flex-col items-start justify-start gap-3"
                >
                  <!--services total-->
                  <div
                    class="self-stretch flex flex-row items-start justify-between mq450:flex-wrap"
                  >
                    <p
                      class="inline-block"
                    >
                      Services Total
                    </p>
                    <p
                      class="inline-block"
                    >
                      $4500
                     </p>
                  </div>
                  <div
                    class="self-stretch flex flex-col items-start justify-start gap-1 text-gray-500"
                  >
                    <!--list of additional services-->
                    <div
                      class="self-stretch flex flex-row items-start justify-between pl-4 mq450:flex-wrap"
                    >
                      <p
                        class="inline-block"
                      >
                        Decor
                      </p>
                      <p
                        class="inline-block"
                      >
                        $500
                      </p>
                    </div>
                    <div
                      class="self-stretch flex flex-row items-start justify-between pl-4 mq450:flex-wrap"
                    >
                      <p
                        class="inline-block"
                      >
                        Decor
                      </p>
                      <p
                        class="inline-block"
                      >
                        $500
                      </p>
                    </div>
                    <div
                      class="self-stretch flex flex-row items-start justify-between pl-4 mq450:flex-wrap"
                    >
                      <p
                        class="inline-block"
                      >
                        Decor
                      </p>
                      <p
                        class="inline-block"
                      >
                        $500
                      </p>
                    </div>
                  </div>
                </div>
                <div
                  class="self-stretch flex flex-row items-start justify-between mq450:flex-wrap"
                >
                  <p class="inline-block">
                    Additional
                  </p>
                  <p
                    class="relative inline-block"
                  >
                    $1300
                </p>
                </div>
                
                <div
                  class="self-stretch flex flex-row items-start justify-start max-w-full"
                >
                  <div
                    class="self-stretch flex-1 relative border-gray-200 border-t-[1px] border-solid box-border max-w-full"
                  ></div>
                </div>
        
                <div
                  class="self-stretch flex flex-row items-start justify-between mq450:flex-wrap"
                >
                  <p class="inline-block">
                    Total
                  </p>
                  <p
                    class="relative inline-block"
                  >
                    $18300
                </p>
                </div>
               
              </div>
            </div>
            
          </div>
  </body>
</html>
